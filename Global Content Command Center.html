<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Content Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Region Gradients */
        .card-gradient-apac { border-left: 4px solid #f97316; background: linear-gradient(90deg, rgba(249, 115, 22, 0.05) 0%, rgba(30, 41, 59, 0.4) 100%); }
        .card-gradient-eu   { border-left: 4px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, rgba(30, 41, 59, 0.4) 100%); }
        .card-gradient-amer { border-left: 4px solid #10b981; background: linear-gradient(90deg, rgba(16, 185, 129, 0.05) 0%, rgba(30, 41, 59, 0.4) 100%); }

        .status-checkbox:checked + div { text-decoration: line-through; color: #64748b; }
        
        .tab-active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Content Formatting */
        .content-block b { color: #93c5fd; font-weight: 700; display: inline-block; margin-top: 6px; }
        .content-block ul { list-style-type: disc; padding-left: 1.2rem; margin-top: 0.5rem; }
        .content-block li { margin-bottom: 0.25rem; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 border-b border-slate-700 bg-slate-900/80 flex items-center justify-between px-6 z-20">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i data-lucide="layout-grid" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-white tracking-tight">Content <span class="text-blue-400">Command Center</span></h1>
                <p class="text-[10px] text-slate-400 font-mono uppercase tracking-widest">Global Master Plan (24 Weeks)</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="relative group">
                <input type="text" id="searchInput" placeholder="Search topics..." class="bg-slate-800 border border-slate-700 rounded-full px-4 py-1.5 text-xs focus:outline-none focus:border-blue-500 w-48 transition-all focus:w-64 text-slate-300">
                <i data-lucide="search" class="w-3 h-3 text-slate-500 absolute right-3 top-2"></i>
            </div>
            <div class="h-8 w-px bg-slate-700"></div>
            <div class="flex gap-1 text-[10px] font-bold uppercase text-slate-500">
                <div class="flex items-center gap-1 px-2 py-1 bg-orange-500/10 text-orange-400 rounded"><i data-lucide="sun" class="w-3 h-3"></i> APAC</div>
                <div class="flex items-center gap-1 px-2 py-1 bg-blue-500/10 text-blue-400 rounded"><i data-lucide="clock" class="w-3 h-3"></i> EU/MEA</div>
                <div class="flex items-center gap-1 px-2 py-1 bg-green-500/10 text-green-400 rounded"><i data-lucide="moon" class="w-3 h-3"></i> AMER</div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- Sidebar (Months) -->
        <aside class="w-64 bg-slate-900 border-r border-slate-700 flex flex-col z-10">
            <div class="p-4">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 px-2">Campaign Timeline</h2>
                <div class="space-y-1" id="monthTabs"></div>
            </div>
            
            <div class="mt-auto p-4 border-t border-slate-800">
                <div class="bg-slate-800 rounded-xl p-4">
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-xs text-slate-400">Completion</span>
                        <span class="text-xl font-bold text-white" id="progressText">0%</span>
                    </div>
                    <div class="w-full bg-slate-700 h-2 rounded-full overflow-hidden">
                        <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-purple-500 h-full rounded-full w-0 transition-all duration-500"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-[#0f172a] relative">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900/10 via-transparent to-purple-900/10 pointer-events-none"></div>
            
            <div class="max-w-7xl mx-auto p-8 relative z-0">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-white mb-2" id="currentMonthTitle">Month 1: Foundations</h2>
                        <p class="text-slate-400 max-w-2xl" id="currentMonthDesc">Focus on Python Performance, SQL Logic & System Design.</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="expandAll()" class="px-3 py-1.5 text-xs font-medium text-slate-300 hover:text-white bg-slate-800 hover:bg-slate-700 rounded-lg transition-colors">Expand All</button>
                        <button onclick="collapseAll()" class="px-3 py-1.5 text-xs font-medium text-slate-300 hover:text-white bg-slate-800 hover:bg-slate-700 rounded-lg transition-colors">Collapse All</button>
                    </div>
                </div>

                <div id="contentGrid" class="space-y-8 pb-20"></div>
            </div>
        </main>
    </div>

    <!-- Data Source -->
    <script>
        // MASTER 24-WEEK CONTENT PLAN
        const contentPlan = [
            {
                month: "Month 1",
                title: "Foundations & Code Core",
                desc: "Focus: Python Basics, Memory Management, SQL Architecture, and NumPy Performance.",
                weeks: [
                    {
                        week: "Week 1",
                        theme: "Python Internals & Logic",
                        days: [
                            { day: "Tuesday", posts: [
                                { region: "APAC", time: "Morning", tone: "Innovation", title: "Type Casting & Memory", 
                                  hook: "Do you know what Python's `id()` function actually returns? It's not just a random number.",
                                  content: "<b>Context:</b> Python handles memory efficiently. Small numbers (-5 to 256) are 'interned', meaning they exist once in memory and are shared.<br><b>Example:</b> If you create two variables `a=10` and `b=10`, they literally point to the same spot in memory.<br><b>Project Ref:</b> `DS Exam Portal` (Scoring Logic).<br><b>Animated Visual:</b> The Snake Mascot holding two balloons labeled 'a' and 'b'. Both strings lead to the exact same floating box labeled '10'." },
                                { region: "EU", time: "Noon", tone: "Structure", title: "Mutability Traps", 
                                  hook: "The bug hiding in your default arguments: `def func(l=[]):`",
                                  content: "<b>Context:</b> Lists are 'mutable' (changeable). If you set an empty list as a default argument, it keeps growing every time you run the function.<br><b>Example:</b> Running a 'shopping cart' function twice adds items to the *previous* customer's cart.<br><b>Project Ref:</b> `Web Scraper Showcase` (Data Lists).<br><b>Animated Visual:</b> The Snake putting an apple in a backpack. When a new Snake arrives, the apple is mysteriously still there." },
                                { region: "AMER", time: "Evening", tone: "Growth", title: "List Comp ROI", 
                                  hook: "I rewrote 50 lines of loops into 3 lines. Here is the result.",
                                  content: "<b>Context:</b> List Comprehensions are a faster, cleaner way to create lists than standard loops.<br><b>Example:</b> `[x*2 for x in nums]` runs faster than a 3-line for-loop.<br><b>Project Ref:</b> `NYC Taxi Fare Prediction` (Feature Eng).<br><b>Animated Visual:</b> A slow, chugging steam train labeled 'For Loop' losing a race to a sleek bullet train labeled 'List Comp'." }
                            ]},
                            { day: "Wednesday", posts: [
                                { region: "APAC", title: "Lambda & Map", hook: "Anonymous functions are cleaner. Stop defining `def` for one-liners.", content: "<b>Context:</b> Lambdas are tiny functions you write in one line. Combined with Map, they process huge data lists instantly.<br><b>Example:</b> Converting a list of prices from Dollars to Euros in one line.<br><b>Project Ref:</b> `AgriCast360` (Data Cleaning).<br><b>Animated Visual:</b> The Snake swallowing a raw number block and instantly spitting out a processed, polished block." },
                                { region: "EU", title: "Robust Exceptions", hook: "Production code must not crash. The `try...except...finally` pattern.", content: "<b>Context:</b> Errors happen. Good code catches them gracefully instead of exploding.<br><b>Example:</b> If a file is missing, show a message instead of crashing the app.<br><b>Project Ref:</b> `Web Scraper Showcase` (Error Handling).<br><b>Animated Visual:</b> The Snake sliding on ice. Instead of crashing into a wall, it deploys a parachute labeled 'Except'." },
                                { region: "AMER", title: "OS Module", hook: "How I used Python to organize 1000 files in 10 seconds.", content: "<b>Context:</b> The `OS` module gives Python control over your computer's folders and files.<br><b>Example:</b> Moving all .jpg files to an 'Images' folder automatically.<br><b>Project Ref:</b> `C++ Projects Portal` (File Mgmt).<br><b>Animated Visual:</b> The Snake acting as a traffic cop, blowing a whistle and directing file icons into their correct folders." }
                            ]},
                            { day: "Thursday", posts: [
                                { region: "APAC", title: "Visual Loops", hook: "Visualizing `While` vs `For` loops with the Friendly Snake.", content: "<b>Context:</b> `While` runs until a condition stops it. `For` runs a specific number of times.<br><b>Example:</b> While: Eat until full. For: Take 10 steps.<br><b>Project Ref:</b> `Nirkhan Surveillance` (Frame Loops).<br><b>Animated Visual:</b> 'While': Snake eating apples until a counter hits 0. 'For': Snake hopping exactly 5 tiles forward." },
                                { region: "EU", title: "Project Structure", hook: "Stop dumping everything in `main.py`. Use Packages.", content: "<b>Context:</b> Large projects need organization. `__init__.py` turns a folder into a Python package.<br><b>Example:</b> Separating 'Database' logic from 'UI' logic.<br><b>Project Ref:</b> `NLP Suite: Text` (Folder Structure).<br><b>Animated Visual:</b> The Snake organizing a messy pile of bricks into a neat house with separate rooms." },
                                { region: "AMER", title: "My First Script", hook: "The first time I printed 'Hello World' vs my first paid script.", content: "<b>Context:</b> Every expert started with `print('Hello World')`.<br><b>Example:</b> My journey from syntax errors to building complex apps.<br><b>Project Ref:</b> `AgriCast360` (First Major App).<br><b>Animated Visual:</b> A baby Snake saying 'Hello' morphing into a giant, cool Snake coding on a laptop." }
                            ]}
                        ]
                    },
                    {
                        week: "Week 2",
                        theme: "Advanced Python & Web Scraping",
                        days: [
                            { day: "Tuesday", posts: [
                                { region: "APAC", title: "Decorators", hook: "Wrap your functions. The power of `@decorators`.", content: "<b>Context:</b> Decorators add super-powers to functions without changing their code.<br><b>Example:</b> Adding a timer to measure how long a function takes.<br><b>Project Ref:</b> `DS Exam Portal` (Auth Logging).<br><b>Animated Visual:</b> The Snake putting on a superhero cape (Decorator) before flying off to do a task." },
                                { region: "EU", title: "OOP Encapsulation", hook: "Private variables in Python? It's a lie. (Sort of).", content: "<b>Context:</b> We use `__double_underscore` to hide data inside classes so it can't be messed with.<br><b>Example:</b> Protecting a bank account balance variable.<br><b>Project Ref:</b> `Nirkhan Surveillance` (Classes).<br><b>Animated Visual:</b> The Snake putting a treasure chest (variable) inside a safe and locking it." },
                                { region: "AMER", title: "Scraping ROI", hook: "Requests vs Selenium: When to use which.", content: "<b>Context:</b> `Requests` is fast but blind. `Selenium` is slow but can 'see' and click.<br><b>Example:</b> Scraping a static blog vs a dynamic React app.<br><b>Project Ref:</b> `Web Scraper Showcase`.<br><b>Animated Visual:</b> A ninja (Requests) grabbing data silently vs a robot (Selenium) physically clicking buttons." }
                            ]},
                            { day: "Wednesday", posts: [
                                { region: "APAC", title: "BS4 Hacks", hook: "Parsing HTML faster. CSS Selectors > `find_all`.", content: "<b>Context:</b> CSS selectors let you pinpoint data on a webpage instantly.<br><b>Example:</b> `soup.select('div.price')` vs looping through all divs.<br><b>Project Ref:</b> `Web Scraper Showcase`.<br><b>Animated Visual:</b> Snake wearing sniper goggles and picking specific red berries from a messy bush." },
                                { region: "EU", title: "Scraping Ethics", hook: "Respect `robots.txt`. Don't get your IP banned.", content: "<b>Context:</b> Every site has rules for bots. Ignoring them gets you blocked.<br><b>Example:</b> Checking allowed paths before scraping.<br><b>Project Ref:</b> `Web Scraper Showcase`.<br><b>Animated Visual:</b> Snake reading a 'Keep Out' sign before entering a garden, then finding the open gate." },
                                { region: "AMER", title: "Data -> Value", hook: "How extracting data leads to insights.", content: "<b>Context:</b> Raw data is useless. Processed data is gold.<br><b>Example:</b> Scraping competitor prices to adjust your own.<br><b>Project Ref:</b> `AgriCast360` (Data Sourcing).<br><b>Animated Visual:</b> Snake putting raw grey stones into a machine that turns them into gold coins." }
                            ]},
                            { day: "Thursday", posts: [
                                { region: "APAC", title: "Visual OOP", hook: "Classes are blueprints. Objects are houses.", content: "<b>Context:</b> A Class defines the shape. An Object is the actual thing built from it.<br><b>Example:</b> 'Car' is a class. 'My Red Toyota' is an object.<br><b>Project Ref:</b> `C++ Projects Portal`.<br><b>Animated Visual:</b> Snake using a blue blueprint to 3D print different colored houses." },
                                { region: "EU", title: "Roadmap", hook: "Mastering Python: My recommended path.", content: "<b>Context:</b> Don't learn everything. Learn what matters for Data Science.<br><b>Example:</b> Skip GameDev libraries, focus on Pandas.<br><b>Project Ref:</b> `DS Exam Portal` (Curriculum).<br><b>Animated Visual:</b> Snake sliding along a game-board path marked with milestones like 'Basics', 'OOP', 'Data'." },
                                { region: "AMER", title: "Debugging", hook: "The bug that kept me up all night.", content: "<b>Context:</b> Sometimes the smallest typo causes the biggest crash.<br><b>Example:</b> A missing comma in a dictionary.<br><b>Project Ref:</b> `Nirkhan Surveillance` (Debugging).<br><b>Animated Visual:</b> Snake using a magnifying glass to find a tiny flea (bug) on a giant code wall." }
                            ]}
                        ]
                    },
                    {
                        week: "Week 3",
                        theme: "SQL & Database Architecture",
                        days: [
                            { day: "Tuesday", posts: [
                                { region: "APAC", title: "Visual Joins", hook: "Left, Right, Inner, Outer. Stop guessing.", content: "<b>Context:</b> Joins combine data from two tables based on a common key.<br><b>Example:</b> Matching 'Users' with their 'Orders'.<br><b>Project Ref:</b> `Madhav Ecommerce Dashboard`.<br><b>Animated Visual:</b> Two overlapping circles (Venn Diagram) lighting up in different intersections as the Snake points." },
                                { region: "EU", title: "Normalization", hook: "Why redundancy is the enemy.", content: "<b>Context:</b> Storing data efficiently to avoid duplicates (3NF).<br><b>Example:</b> Storing the city name once, not for every user.<br><b>Project Ref:</b> `DS Exam Portal` (DB Schema).<br><b>Animated Visual:</b> Snake tidying up a messy room, putting duplicate toys into a single shared box." },
                                { region: "AMER", title: "SQL Value", hook: "Why every manager needs `SELECT *`.", content: "<b>Context:</b> Direct access to data speeds up decisions.<br><b>Example:</b> Checking sales numbers without waiting for a report.<br><b>Project Ref:</b> `U.S. Airline Delays Dashboard`.<br><b>Animated Visual:</b> Snake bypassing a long waiting line to walk straight into the data vault." }
                            ]},
                            { day: "Wednesday", posts: [
                                { region: "APAC", title: "Window Functions", hook: "The power of `OVER()` and `PARTITION BY`.", content: "<b>Context:</b> Calculating rankings or totals without collapsing the data rows.<br><b>Example:</b> Ranking students in each class.<br><b>Project Ref:</b> `Madhav Ecommerce Dashboard`.<br><b>Animated Visual:</b> Snake looking through a sliding window at a moving train, counting passengers." },
                                { region: "EU", title: "CRUD", hook: "Create, Read, Update, Delete.", content: "<b>Context:</b> The 4 fundamental operations of any database.<br><b>Example:</b> Posting, Viewing, Editing, and Deleting a comment.<br><b>Project Ref:</b> `DS Exam Portal` (Backend).<br><b>Animated Visual:</b> Snake Planting a flower (Create), Smelling it (Read), Watering it (Update), and Picking it (Delete)." },
                                { region: "AMER", title: "Optimization", hook: "How a bad query crashed production.", content: "<b>Context:</b> Missing indexes forces the DB to read every single row.<br><b>Example:</b> Searching a library without an index card system.<br><b>Project Ref:</b> `AgriCast360` (Query Opt).<br><b>Animated Visual:</b> A fat Snake getting stuck in a small pipe vs a slim Snake sliding through fast." }
                            ]},
                            { day: "Thursday", posts: [
                                { region: "APAC", title: "Visual SQL", hook: "Data tables are spreadsheets on steroids.", content: "<b>Context:</b> Relational databases link data together securely.<br><b>Example:</b> Linking a Customer ID to a Transaction.<br><b>Project Ref:</b> `Madhav Ecommerce Dashboard`.<br><b>Animated Visual:</b> Snake drawing strings connecting different clipboards to show relationships." },
                                { region: "EU", title: "Cheat Sheet", hook: "Top 10 SQL Commands used daily.", content: "<b>Context:</b> The essential vocabulary: WHERE, GROUP BY, HAVING.<br><b>Example:</b> Filtering users over 18.<br><b>Project Ref:</b> `U.S. Airline Delays Dashboard`.<br><b>Animated Visual:</b> Snake unrolling a long magical scroll with glowing commands written on it." },
                                { region: "AMER", title: "Primary Keys", hook: "Trust your data. Primary vs Foreign Keys.", content: "<b>Context:</b> Unique IDs ensure we never confuse two different things.<br><b>Example:</b> Student ID vs Name (there can be two John Smiths).<br><b>Project Ref:</b> `DS Exam Portal`.<br><b>Animated Visual:</b> Snake using a unique golden key to unlock a specific door among thousands." }
                            ]}
                        ]
                    },
                    {
                        week: "Week 4",
                        theme: "NumPy & High-Performance Math",
                        days: [
                            { day: "Tuesday", posts: [
                                { region: "APAC", title: "Broadcasting", hook: "Adding a scalar to a matrix without loops?", content: "<b>Context:</b> NumPy smartly stretches small arrays to match big ones.<br><b>Example:</b> Adding 5 to a list of [1, 2, 3] instantly.<br><b>Project Ref:</b> `NYC Taxi Fare Prediction`.<br><b>Animated Visual:</b> A small brick stretching elastically to cover a large wall perfectly." },
                                { region: "EU", title: "Datatypes", hook: "Int8 vs Int64. Save memory.", content: "<b>Context:</b> Choosing the right box size for your numbers saves RAM.<br><b>Example:</b> Using a small box for numbers 1-100.<br><b>Project Ref:</b> `Live Urban Traffic Dashboard` (Memory).<br><b>Animated Visual:</b> Snake trying to fit a giant ball in a small box (fail) vs a perfect fit." },
                                { region: "AMER", title: "Vectorization", hook: "Why NumPy is 50x faster than Lists.", content: "<b>Context:</b> Processing entire arrays at once (SIMD) instead of one by one.<br><b>Example:</b> Multiplying two columns of numbers.<br><b>Project Ref:</b> `Green Taxi Estimator` (Feature Eng).<br><b>Animated Visual:</b> One Snake moving one brick at a time vs a Conveyor belt moving 100 bricks at once." }
                            ]},
                            { day: "Wednesday", posts: [
                                { region: "APAC", title: "Slicing", hook: "Accessing tensor data like a pro.", content: "<b>Context:</b> `arr[:, 1]` grabs all rows, column 1. Essential for image processing.<br><b>Example:</b> Cropping a photo.<br><b>Project Ref:</b> `Nirkhan Surveillance` (Arrays).<br><b>Animated Visual:</b> Snake using a laser to slice a 3D cube of jelly instantly." },
                                { region: "EU", title: "Matrix Ops", hook: "Dot products made simple.", content: "<b>Context:</b> Multiplying rows by columns. The core of Neural Networks.<br><b>Example:</b> Calculating total revenue (Price x Quantity).<br><b>Project Ref:</b> `CineMatch Engine`.<br><b>Animated Visual:</b> Rows and Columns dancing, meeting in the middle, and merging into a single number." },
                                { region: "AMER", title: "Foundation", hook: "NumPy is the base of Pandas/Sklearn.", content: "<b>Context:</b> Almost every Python data tool is built on top of NumPy.<br><b>Example:</b> Pandas DataFrames are just fancy NumPy arrays.<br><b>Project Ref:</b> `NYC Taxi Fare Prediction`.<br><b>Animated Visual:</b> A pyramid with 'NumPy' as the massive bottom block supporting everything else." }
                            ]},
                            { day: "Thursday", posts: [
                                { region: "APAC", title: "Visual Arrays", hook: "Lists are slow trains. Arrays are bullet trains.", content: "<b>Context:</b> Arrays store data next to each other in memory (Contiguous).<br><b>Example:</b> Speed difference in calculation.<br><b>Project Ref:</b> `Live Urban Traffic Dashboard`.<br><b>Animated Visual:</b> Visual race between a chugging steam train (List) and a sleek maglev train (Array)." },
                                { region: "EU", title: "Reshape", hook: "Reading the Docs: `reshape` vs `resize`.", content: "<b>Context:</b> Changing the shape of data without changing the data itself.<br><b>Example:</b> Turning a list of 10 items into a 2x5 grid.<br><b>Project Ref:</b> `Nirkhan Surveillance`.<br><b>Animated Visual:</b> Snake reshaping a clay block from a square to a long rectangle without adding clay." },
                                { region: "AMER", title: "Quiz", hook: "Can you answer this NumPy interview question?", content: "<b>Context:</b> Testing understanding of array dimensions.<br><b>Example:</b> What is the shape of a 3x3 matrix?<br><b>Project Ref:</b> `DS Exam Portal`.<br><b>Animated Visual:</b> A question mark box bouncing, then opening to reveal the answer." }
                            ]}
                        ]
                    }
                ]
            },
            {
                month: "Month 2",
                title: "Analysis & Mathematics",
                desc: "Focus: Pandas Manipulation, Statistics, Probability, and Cleaning.",
                weeks: [
                    {
                        week: "Week 5",
                        theme: "Pandas DataFrames",
                        days: [
                            { day: "Tuesday", posts: [
                                { region: "APAC", title: "GroupBy Power", hook: "Split, Apply, Combine. The mantra of Analysis.", content: "<b>Context:</b> Breaking data into chunks, calculating stats, and merging.<br><b>Example:</b> Finding average sales per country.<br><b>Project Ref:</b> `AgriCast360` (Aggregation).<br><b>Animated Visual:</b> Snake sorting mixed fruit into baskets, weighing them, and writing tags." },
                                { region: "EU", title: "Missing Data", hook: "Drop it or Fill it? Strategies for NaNs.", content: "<b>Context:</b> `fillna()` fills gaps, `dropna()` removes them. Choose wisely.<br><b>Example:</b> Replacing missing age with the average age.<br><b>Project Ref:</b> `Credit Card EDA Showcase`.<br><b>Animated Visual:</b> Snake filling potholes in a road with cement so cars can drive smoothly." },
                                { region: "AMER", title: "Excel Killer", hook: "Why I stopped using VLOOKUP for `pd.merge`.", content: "<b>Context:</b> Pandas handles millions of rows instantly, Excel crashes.<br><b>Example:</b> Merging Customer and Sales tables.<br><b>Project Ref:</b> `U.S. Airline Delays Dashboard`.<br><b>Animated Visual:</b> Excel logo spinning and crashing, Pandas logo running smoothly." }
                            ]},
                            { day: "Wednesday", posts: [
                                { region: "APAC", title: "Pivot Tables", hook: "Summarizing millions of rows in milliseconds.", content: "<b>Context:</b> Reshaping data to see patterns.<br><b>Example:</b> Summarizing monthly sales by product category.<br><b>Project Ref:</b> `Madhav Ecommerce Dashboard`.<br><b>Animated Visual:</b> Snake rotating a Rubik's cube to show different faces of the same data." },
                                { region: "EU", title: "Series vs DF", hook: "Know your data structures.", content: "<b>Context:</b> A Series is 1D (like a list). A DataFrame is 2D (like a table).<br><b>Example:</b> A single column vs a whole spreadsheet.<br><b>Project Ref:</b> `NYC Taxi Fare Prediction`.<br><b>Animated Visual:</b> A single playing card floating vs a full deck spread out on a table." },
                                { region: "AMER", title: "Insight", hook: "Turning raw csv into monthly reports.", content: "<b>Context:</b> Automating boring office work with Python.<br><b>Example:</b> Generating PDF reports from Excel files.<br><b>Project Ref:</b> `AgriCast360`.<br><b>Animated Visual:</b> A messy pile of paper flying into a machine and coming out as a neat graph." }

        let currentMonthIndex = 0;

        function init() {
            renderTabs();
            renderContent(0);
            calculateStats();
            lucide.createIcons();
        }

        function calculateStats() {
            // Mock stat calculation
            const pct = 100; // Plan is complete
            document.getElementById('progressBar').style.width = `${pct}%`;
            document.getElementById('progressText').textContent = `${pct}%`;
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('monthTabs');
            tabsContainer.innerHTML = '';
            contentPlan.forEach((month, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center group ${index === currentMonthIndex ? 'tab-active' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`;
                btn.onclick = () => {
                    currentMonthIndex = index;
                    renderTabs();
                    renderContent(index);
                };
                btn.innerHTML = `
                    <span class="font-mono">M${index + 1}</span>
                    <span class="truncate ml-2 flex-1">${month.title}</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity ${index === currentMonthIndex ? 'hidden' : ''}"></i>
                `;
                tabsContainer.appendChild(btn);
            });
            lucide.createIcons();
        }

        function renderContent(monthIndex) {
            const monthData = contentPlan[monthIndex];
            document.getElementById('currentMonthTitle').textContent = monthData.title;
            document.getElementById('currentMonthDesc').textContent = monthData.desc;

            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';

            monthData.weeks.forEach((week, wIndex) => {
                const weekEl = document.createElement('div');
                weekEl.className = 'glass-panel rounded-2xl p-6 animate-fade-in';
                weekEl.style.animationDelay = `${wIndex * 100}ms`;

                let daysHtml = '';
                week.days.forEach(day => {
                    let postsHtml = '';
                    day.posts.forEach((post, pIndex) => {
                        const uniqueId = `m${monthIndex}-w${wIndex}-${day.day}-${pIndex}`;
                        const regionClass = post.region === 'APAC' ? 'card-gradient-apac' : post.region === 'EU' ? 'card-gradient-eu' : 'card-gradient-amer';
                        const icon = post.region === 'APAC' ? 'sun' : post.region === 'EU' ? 'clock' : 'moon';
                        const toneColor = post.tone === 'Innovation' ? 'text-orange-400' : post.tone === 'Structure' ? 'text-blue-400' : 'text-green-400';
                        
                        postsHtml += `
                            <div class="rounded-xl p-4 border border-slate-700/50 ${regionClass} relative group hover:-translate-y-1 transition-transform duration-300 flex flex-col h-full">
                                <div class="flex justify-between items-start mb-3">
                                    <div class="flex items-center gap-2">
                                        <span class="text-[10px] font-bold bg-slate-900/50 px-2 py-1 rounded text-slate-300 flex items-center gap-1 border border-slate-700">
                                            <i data-lucide="${icon}" class="w-3 h-3"></i> ${post.region}
                                        </span>
                                        <span class="text-[10px] font-bold bg-slate-900/50 px-2 py-1 rounded ${toneColor} border border-slate-700">
                                            ${post.tone || 'General'}
                                        </span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                         <span class="text-[10px] text-slate-500 font-mono">${post.time || ''}</span>
                                        <input type="checkbox" id="${uniqueId}" class="status-checkbox w-4 h-4 rounded border-slate-600 bg-slate-800 text-blue-600 focus:ring-offset-slate-900 cursor-pointer">
                                    </div>
                                </div>
                                <h4 class="font-bold text-white text-sm mb-2 leading-tight">${post.title}</h4>
                                <p class="text-xs text-slate-400 mb-3 italic font-serif">"${post.hook}"</p>
                                
                                <div class="bg-slate-900/50 p-3 rounded text-xs text-slate-300 mb-3 border border-slate-800 content-block flex-grow overflow-y-auto custom-scroll max-h-40">
                                    ${post.content}
                                </div>
                                
                                <div class="flex justify-between items-center mt-auto pt-3 border-t border-slate-700/50">
                                    <span class="text-[10px] text-slate-500 bg-slate-800 px-2 py-0.5 rounded-full">LinkedIn Post</span>
                                    <button class="text-slate-400 hover:text-white transition-colors" onclick="copyPost('${uniqueId}')" title="Copy Content">
                                        <i data-lucide="copy" class="w-3 h-3"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });

                    daysHtml += `
                        <div class="mb-6 last:mb-0">
                            <div class="flex items-center gap-3 mb-3">
                                <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wide w-24">${day.day}</h3>
                                <div class="h-px bg-slate-700 flex-1"></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                ${postsHtml}
                            </div>
                        </div>
                    `;
                });

                weekEl.innerHTML = `
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-2 h-8 bg-blue-500 rounded-full"></div>
                        <div>
                            <h3 class="text-lg font-bold text-white">${week.week}</h3>
                            <p class="text-sm text-blue-400">${week.theme}</p>
                        </div>
                    </div>
                    <div>${daysHtml}</div>
                `;
                grid.appendChild(weekEl);
            });
            lucide.createIcons();
        }
